services:
  db:
    image: postgres:17
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "127.0.0.1:54323:5432"
    volumes:
      - neobabu_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    env_file:
      - .env
    environment:
      - VITE_DEV_SERVER=http://vue-dev:5173
    ports:
      - "127.0.0.1:48573:48573"
    volumes:
      - ../:/workspace:cached
      - neobabu_dev_cargo_cache:/usr/local/cargo/registry
      - neobabu_dev_target_cache:/workspace/target
    restart: unless-stopped
    depends_on:
      - vue-dev

  vue-dev:
    build:
      context: ../web/dashboard
      dockerfile: ../../docker/Dockerfile.vue-dev
    ports:
      - "127.0.0.1:5173:5173"
    volumes:
      - ../web/dashboard:/app:cached
      - neobabu_dev_node_modules:/app/node_modules
    command: npm run dev -- --host 0.0.0.0

volumes:
  neobabu_db_data:
  neobabu_dev_cargo_cache:
  neobabu_dev_target_cache:
  neobabu_dev_node_modules: