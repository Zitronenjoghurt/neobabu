services:
  db:
    image: postgres:17
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "127.0.0.1:54323:5432"
    volumes:
      - neobabu_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - default

  bot:
    image: neobabu-bot:latest
    pull_policy: never
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: bot
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    networks:
      - default

  web:
    image: neobabu-web:latest
    pull_policy: never
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: web
    env_file:
      - .env
    ports:
      - "127.0.0.1:48573:48573"
    restart: unless-stopped
    networks:
      - default
      - proxy

volumes:
  neobabu_db_data:

networks:
  proxy:
    external: true